<div style="border-radius: 5px; border: 3px solid #eaeaea;padding:20px;font-family: monospace;background-color:rgb(250, 250, 250)">
<span *ngFor="let list of testThings; let rowIdx = index" >
    <span *ngFor=" let part of list; let colIdx = index">
        <span *ngIf='part.location' container="body"
         [ngbPopover]='part.location'  
         [popoverTitle]='part.locationDescription' 
         triggers='mouseenter:mouseleave' 
         [ngClass]='{"hl7Part": part.location != "anything", "separator": part.location=="MSH-1"}' 
         (click)="clickPart(part)"
         >{{part.value}}</span>
         <span *ngIf='!part.location' class='separator'>{{part.value}}</span></span>
</span>
</div>
